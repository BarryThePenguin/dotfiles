- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.default-npm-packages: npm.packages
    ~/.gitconfig: git/gitconfig
    ~/.gpg: gpg
    ~/.gnupg: gpg
    ~/.tool-versions: .tool-versions
    ~/.zshrc: zshrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [brew bundle, Install brew packages]
